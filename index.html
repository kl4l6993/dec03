<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container w-50">
        <h1 class="mt-5 text-center text-dark">Registration Form</h1>
        <form action="" class="border bg-light mt-5">
            <div><label for="n1" class="mt-2 p-2">Name</label><input type="text" id="n1" class="form-control"></div>
            <div><label for="n2" class="mt-2 p-2">Mobile</label><input type="text" id="n2" class="form-control"></div>
            <div><label for="n13" class="mt-2 p-2">Age</label><input type="number" id="n13" class="form-control"></div>
            <div><label for="n3" class="mt-2 p-2">email</label><input type="email" name="" id="n3" class="form-control"></div>
            <div><label for="n4" class="mt-2 p-2">Address</label><br><textarea name="" id="n4" cols="20" rows="10" class="form-control"></textarea></div>
            <div><label for="" class="mt-2 p-2" class="form-control">Gender</label></div>
            <div class="form-check">
                <label for="n6" class="form-check-label">Male</label>
                <input type="radio" name="g" id="n6" class="form-check-input">
            </div>
            <div class="form-check">
                <label for="n7" class="form-check-label">Female</label><input type="radio" name="g" id="n7" class="form-check-input">
            </div>
            <div><label for="n8" class="mt-2 p-2">Course Select</label></div>
            <div class="form-check">
                <label for="n11" class="form-check-label" >Python</label>
                <input type="checkbox" id="n11" class="form-check-input">
            </div>
            <div class="form-check">
                <label for="n12" class="form-check-label">MEARN Stack</label>
                <input type="checkbox" id="n12" class="form-check-input" required>
            </div>
            <div><label for="n9" class="mt-2 p-2">District</label>
            <select name="" id="n9" class="form-select">
                <option selected disabled value="">Choose..</option>
                <option value="">Kochi</option>
                <option value="">Kottayam</option>
                <option value="">Alappuzha</option>
            </select></div>
            <div class="p-2 mt-2"><button class="btn btn-primary">Submit</button></div>
        </form>
    </div>
</body>
</html>
